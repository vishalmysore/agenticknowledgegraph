<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#00d9ff" stroke-width="3"/>

  <!-- Inner gradient circle -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.4" />
    </radialGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>

  <!-- Om/Aum symbol representation with yoga pose -->
  <g transform="translate(100, 100)">
    <!-- Top arc (meditation pose) -->
    <path d="M -30 -20 Q -40 -35 -30 -50 Q -15 -60 0 -55 Q 15 -60 30 -50 Q 40 -35 30 -20"
          fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>

    <!-- Center circle (chakra point) -->
    <circle cx="0" cy="0" r="8" fill="#00d9ff" opacity="0.9"/>
    <circle cx="0" cy="0" r="5" fill="#fff" opacity="0.6"/>

    <!-- Bottom flowing lines (yoga energy flow) -->
    <path d="M -35 10 Q -20 25 0 30 Q 20 25 35 10"
          fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>
    <path d="M -25 35 Q -12 45 0 48 Q 12 45 25 35"
          fill="none" stroke="#4ecdc4" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Glow effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.3" filter="url(#blur)"/>

  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
</svg>

