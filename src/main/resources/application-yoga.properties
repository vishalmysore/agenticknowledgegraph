spring.application.name=yoga-knowledge-graph
server.port=7860
server.servlet.context-path=/
a2a.persistence=cache
tools4ai.properties.path=tools4ai_yoga.properties

# Yoga Service Configuration
yoga.db.path=db/yoga.kuzu
yoga.api.base-url=${YOGA_API_URL:http://localhost:7860}

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
